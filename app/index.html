<!doctype html>
<html lang="en" ng-app="gameOfLifeApp">
<head>
  <meta charset="utf-8">
  <title>Game of Life</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/life.js"></script>
  <script src="js/grid.js"></script>
</head>
<body ng-controller="LifeCtrl">
    <style>
        div.grid-col {
            display: inline-block;
            width: {{cellSize}}px;
            height: {{cellSize}}px;
        }

        div.grid-row {
            height: {{cellSize}}px;
        }
    </style>

	<div class="container-fluid">
        <div id="grid" class="col-md-10 text-center"> 
            <div class="grid-row" ng-repeat="row in grid.cells">
                <div class="grid-col" 
                    ng-repeat="cell in row" 
                    ng-class="{
                        alive: cell.display.alive && cell.alive
                        , dead: ! (cell.display.alive || cell.display.alive )
                        , spawn: cell.alive && !cell.display.alive
                        , die: !cell.alive && cell.display.alive
                    }"
                    ng-click="cellClick(cell)"
                    style="text-decoration: {{cell.display.style}}"
                    >{{displayNeighbours ? cell.display.neighbours : ""}}
                </div>
            </div>
        </div>

		<div id="controls" class="col-md-2 text-center">

            <div class="row form-group">
                <h3>Pattern</h3>
                <button ng-click="random()">random</button>
                <button ng-click="blank()">blank</button>
            </div>

            <div class="row form-group">
                <h3>Evolution</h3>
                <button ng-click="start()">go</button>
                <button ng-click="stop()">pause</button>
            </div>

            <div class="row form-group">
                <h3>Speed</h3>
                <button ng-click="incSpeed()">+</button>
                <button ng-click="decSpeed()">-</button>
                <input ng-model="speed"/>ticks/sec
            </div>

            <div class="row form-group">
                <h3>Step</h3>
                <button ng-click="stepBack()"> &lt </button>
                <button ng-click="stepForward()"> &gt </button>
            </div>

            <div class="row form-group">
                <h3>Cell Size</h3>
                <button ng-click="incCellSize()">+</button>
                <button ng-click="decCellSize()">-</button>
                <input ng-model="cellSize"/>px
            </div>

            <div class="row form-group">
                <input type="checkbox" ng-model="displayNeighbours">
                Display number of neighbours
            </div>


		</div>
	</div>

</body>
</html>
